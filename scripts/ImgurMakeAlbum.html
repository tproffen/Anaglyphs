<!DOCTYPE html>
<html>
   <body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  $.ajax({
    url: 'https://api.imgur.com/3/album/',
    type: 'post',
    headers: {
        Authorization: 'Client-ID 8d48f783ed457e5'
    },
    data: {
        title: 'Mini Con 2023',
		layout: 'grid'
	},
    dataType: 'json',
    success: function(response) {
        if(response.success) {
			message.innerHTML="Response<br>"+JSON.stringify(response)
        } else {
			message.innerHTML=response.error;
		}
    }
});
  </script>
  <hr><div id="message"></div><hr>
 </body>
 </html>
