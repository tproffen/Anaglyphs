<html>
<head>
  <title>ORCS Girls Image Server</title>
</head>
<body>
<h1><img src="images/unnamed.png">Image Server</h1>
<script>
var folder = "https://github.com/tproffen/Anaglyphs/tree/gh-pages/images";
var prefix = "images/";

$.ajax({
    url : folder,
    success: function (data) {
        $(data).find("a").attr("href", function (i, val) {
            if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                $("body").append( "Img:<img src='"+ prefix + val +"'>" );
            } 
        });
    }
});
</script>
</body>
</html>
