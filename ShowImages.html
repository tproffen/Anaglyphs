<html>
<head>
<title>ORCS Girls Image Server</title>
<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
var folder = "https://github.com/tproffen/Anaglyphs/tree/gh-pages/images/";
var prefix = "images/";

$.ajax({
    url : folder,
    success: function (data) {
        $(data).find("a").attr("href", function (i, val) {
            if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                $("body").append( "Img:<img src='"+ prefix + val +"'>" );
            } 
        });
    }
});
</script>
</head>

<body>
<h1><img with="200" src="images/unnamed.png">Image Server</h1>

</body>
</html>
