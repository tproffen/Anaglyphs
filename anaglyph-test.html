<!DOCTYPE html>
<html>
  <head>
    <title>Anaglyph Drawing App</title>
	<link href="anaglyph-test.css" rel="stylesheet"  type="text/css">
  </head>
  <body>
   <table width="100%">
    <tr>
	<td valign="top" colspan="2"><h2>Anaglyph Drawing Pad</h2></td>
	<td align="right">
		<input type="button" value="Clear" id="clearCanvas">
		<input type="button" value="Eraser" id="eraser">
	</td>
	</tr>
	
	<tr>
	<td width="15%"><b>Depth:</b></td>	
	<td width="80%"><input type="range" value="5" min="-15" max="15" id="offset" oninput="offsetOutputId.value = offset.value"></td>
	<td align="right"><b><output name="offsetOutput" id="offsetOutputId">5</output></b></td>
	</tr>

	<tr>
	<td><b>Line width:</b></td>
	<td><input type="range" value="5" min="1" max="20" id="lineWidth" oninput="lineWidthOutputId.value = lineWidth.value"></td>
	<td align="right"><b><output name="lineWidthOutput" id="lineWidthOutputId">5</output></b></td>
	</tr>
	</table>

	<canvas id="canvas">Your browser does not support the HTML 5 Canvas.</canvas><br>
	Use red-cyan glasses to see your drawing in 3D. Right click on the image to save.
	<div class="copyright"><br>(c) Thomas Proffen, 2016</div>
    <script type="text/javascript" src="anaglyph-test.js"></script>
    <script type="text/javascript">
    	 drawingApp.init();
	</script>
	</body>
</html>
