<!DOCTYPE html>
<html>
  <head>
    <title>Anaglyph Drawing App</title>
	<link href="anaglyph-test.css" rel="stylesheet"  type="text/css">
  </head>
  <body>
   <div id="header">
   <table width="100%">
    <tr>
	<td><h1>Anaglyph Drawing Pad</h1></td>
	<td align="right" colspan="2">
		<input type="button" value="Eraser" id="eraser">
		<input type="button" value="Clear" id="clearCanvas">
	</td>
	</tr>
	
	<tr>
	<td><input type="range" value="5" min="-15" max="15" id="offset" oninput="offsetOutputId.value = offset.value"></td>
	<td width="20%" align="right">Depth:</td>	
	<td width="10%" align="right"><output name="offsetOutput" id="offsetOutputId">5</output></td>
	</tr>

	<tr>
	<td><input type="range" value="5" min="1" max="20" id="lineWidth" oninput="lineWidthOutputId.value = lineWidth.value"></td>
	<td align="right">Line width:</td>
	<td align="right"><output name="lineWidthOutput" id="lineWidthOutputId">5</output></td>
	</tr>
	</table>
	</div>

	<canvas id="canvas">Your browser does not support the HTML 5 Canvas.</canvas>
	
	<div id="footer" class="footer">
	Use red-cyan glasses to see your drawing in 3D. Right click on the image to save.
    <br>(c) Thomas Proffen, 2016</div>
    <script type="text/javascript" src="anaglyph-test.js"></script>
    <script type="text/javascript">
    	 drawingApp.init();
	</script>
	</body>
</html>
