<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>3D Webcam</title>
  <link href="styles/Anaglyphs.css" rel="stylesheet"  type="text/css">
  <script src="scripts/Anaglyphs.js"></script> 	        
  <script src="scripts/Adapter.js"></script>  
  <script src="scripts/fft/fft.js"></script>  
</head>

<body>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <div id="warning" name="warning"></div>
    <table>
    <tr><th colspan="2"><h1>FFT Webcam</h1></th></tr>
	<tr><td id="previewArea">
    		<video id="video" name="video" autoplay width="128" height="128"></video>
    		<div class="small" align="center" id="resolution"></div></td>
			
     	<td><div class="controls">
    		<b>Camera</b><br>
    		<select id="videoSource"></select>
			
			<p><b>Fourier output:</b><br>
			<input type="radio" name="type" id="ampl" value="1" checked>Amplitude
			<input type="radio" name="type" id="real" value="2">Real
			<input type="radio" name="type" id="imag" value="3">Imaginary
			</p>
			
    		<p><input type="button" value="Calculate" id="snap"></p>
    	</td>
    <tr><td colspan="2" id="canvasArea" class="canvas" align="center">
    	        <canvas id="canvas">Canvas not supported</canvas></td>
    </tr>
  </table>  
  
  <script src="scripts/FourierCamera.js"></script>

</html>
