<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Fourier Camera</title>
  <link href="styles/Anaglyphs.css" rel="stylesheet"  type="text/css">
  
  <script src="scripts/Google.js"></script> 	        
  <script src="scripts/Anaglyphs.js"></script>

</head>

<body>
    <script type="text/javascript" src="scripts/google.js"></script>
    <div id="warning" name="warning"></div>

    		<div id="sourceSelect">

			</div><br>&nbsp;<br>

    </tr>
	<tr><td align="center" colspan="2">
		<input type="button" value="Calculate" id="snap">

  <script src="scripts/FourierCamera.js"></script>
