<html>
<head>
  <title>Anaglyph Webcams</title>
  <link href="styles/Anaglyphs.css" rel="stylesheet"  type="text/css">
</head>

<body>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-34352220-8', 'auto');
  ga('send', 'pageview');

    <div id="warning" name="warning"></div>
    <table>
    <tr><th colspan="3"><h1>Anaglyph Webcam</h1></th></tr>
    <tr><td rowspan="2" id="canvasArea" align="center">
    	        <canvas id="canvas">Canvas not supported</canvas></td>
    	<td id="previewArea" width="240px" height="240px">
    		<p></p><b>Left camera</b> - <a href="#" id="download1">Download</a><br>
    		<select id="videoSource1"></select><br>
    		<video id="video1" name="video1" autoplay width="240" height="180"></video></p>
    		<p name="small" align="center"></p></td>
    	<td id="previewArea" width="240px" height="240px">	
    		<p><b>Right camera</b> - <a href="#" id="download2">Download</a><br>
    		<select id="videoSource2"></select><br>
    		<video id="video2" name="video2" autoplay width="240" height="180"></video></p>
    		<p name="small" align="center"></p></td></tr>
    	<tr><td colspan="2">	
    		<p><b>Camera separation:</b>
	        <input type="range" value="0.1" min="0.0" max="0.2" step="0.001" id="xOffset">
    		<b>Vertical offset:</b>
	        <input type="range" value="0.0" min="-0.1" max="0.1" step="0.001" id="yOffset">
    		</p>
    		<p name="small">Without wearing the glasses, adjust the sliders until the red and cyan images overlap 
    		                   for the main object in the picture.</p>
    		<p><input type="button" value="Take picture" id="snap"></p>
    	</td>
    </tr>
  </table>
  <center><font size="-1">Use red-cyan glasses to see your picture in 3D.</font></center>
  
  <script src="scripts/Anaglyphs.js"></script> 	        
  <script src="scripts/Adapter.js"></script>
  <script src="scripts/DualCamera.js"></script>
</body>
</html>
