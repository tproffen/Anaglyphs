<html>
<head>
  <title>Anaglyph Camera</title>
  <link href="styles/Anaglyphs.css" rel="stylesheet"  type="text/css">
</head>

<body>
    <table width="100%">
    <tr>
    	<td><h1>Anaglyph Webcam</h1>
    	    <canvas id="canvas">Canvas not supported</canvas></td>
    	<td width="320px">
    		<b>Left camera</b><br>
    		<select id="videoSource1"></select><br>
    		<video id="video1" name="video1" autoplay width="320" height="240"></video>
    		<br>
    		<b>Right camera</b><br>
    		<select id="videoSource2"></select><br>
    		<video id="video2" name="video2" autoplay width="320" height="240"></video>
    		<p><input type="button" value="Take picture" id="snap"></p>
    	</td>
  </table>
  <center><font size="-1">Use red-cyan glasses to see your picture in 3D.</font></center>
	        
  <script src="scripts/Adapter.js"></script>
  <script src="scripts/DualCamera.js"></script>
</body>
</html>
